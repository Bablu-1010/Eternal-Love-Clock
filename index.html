<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Love Clock ❤️</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: clamp(20px, 4vw, 28px);
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px 10px;
            border-radius: 10px;
            min-width: 80px;
            flex: 1 1 calc(16% - 20px);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px black;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .time-box span {
            display: block;
            font-size: 14px;
            font-weight: normal;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .time-box {
                flex: 1 1 calc(33% - 20px);
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .time-box {
                flex: 1 1 calc(50% - 10px);
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<div class="timer-container">
    <h1>❤️ Eternal Love Since 23 Aug 2024 ❤️</h1>

    <div class="timer">
        <div class="time-box" id="years">0<span>Years</span></div>
        <div class="time-box" id="months">0<span>Months</span></div>
        <div class="time-box" id="days">0<span>Days</span></div>
        <div class="time-box" id="hours">0<span>Hours</span></div>
        <div class="time-box" id="minutes">0<span>Minutes</span></div>
        <div class="time-box" id="seconds">0<span>Seconds</span></div>
    </div>
</div>

<script>
function updateTimer() {
    const start = new Date(2024, 7, 23, 23, 43, 0); // 23 Aug 2024 11:43 PM
    const now = new Date();

    if (now < start) {
        document.querySelector(".timer-container").innerHTML =
            "<h1>Wait for the special moment on 23 Aug 2024 ❤️</h1>";
        return;
    }

    // ---- Calendar difference (Y/M/D) ----
    let years = now.getFullYear() - start.getFullYear();
    let months = now.getMonth() - start.getMonth();
    let days = now.getDate() - start.getDate();

    if (days < 0) {
        months--;
        const prevMonthDays = new Date(
            now.getFullYear(),
            now.getMonth(),
            0
        ).getDate();
        days += prevMonthDays;
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    // ---- Time difference (H/M/S) ----
    const totalMs = now.getTime() - start.getTime();
    const totalSeconds = Math.floor(totalMs / 1000);

    const seconds = totalSeconds % 60;
    const minutes = Math.floor(totalSeconds / 60) % 60;
    const hours = Math.floor(totalSeconds / 3600) % 24;

    // ---- Render ----
    document.getElementById("years").innerHTML = years + "<span>Years</span>";
    document.getElementById("months").innerHTML = months + "<span>Months</span>";
    document.getElementById("days").innerHTML = days + "<span>Days</span>";
    document.getElementById("hours").innerHTML = hours + "<span>Hours</span>";
    document.getElementById("minutes").innerHTML = minutes + "<span>Minutes</span>";
    document.getElementById("seconds").innerHTML = seconds + "<span>Seconds</span>";
}

setInterval(updateTimer, 1000);
updateTimer();
</script>


</body>
</html>
